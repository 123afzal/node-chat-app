<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./css/styles.css">
    <title>Chat App</title>
</head>
<body class="chat">

    <div class="chat__sidebar">
        <h3>People</h3>
        <div id="users"></div>
    </div>

    <div class="chat__main">
        <ol class="chat__messages" id="messages"></ol>

        <div class="chat__footer">
            <form id="message-form">
                <input type="text" placeholder="Message" name="message" autocomplete="off" autofocus>
                <button>Send</button>
            </form>
            <button id="send-location">Send location</button>
        </div>
    </div>

    <script id="message-template" type="text/template">
        <li>
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div style="padding-bottom: 10px">
                <p>{{text}}</p>
            </div>
        </li>
    </script>

    <script id="location-message-template" type="text/template">
        <li>
            <div class="message__title">
                <h4>{{from}}</h4>
                <span>{{createdAt}}</span>
            </div>
            <div style="padding-bottom: 10px">
                <a href="{{url}}" target="_blank">My current location</a>
            </div>
        </li>
    </script>

    <script src="/socket.io/socket.io.js"></script>
    <script src="js/lib/jquery-3.3.1.min.js"></script>
    <script src="js/lib/moment.js"></script>
    <script src="js/lib/mustache.js"></script>
    <script src="js/chat.js"></script>
</body>
</html>
